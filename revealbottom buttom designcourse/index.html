<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="https://s.svgbox.net/hero-solid.svg?ic=currency-dollar&fill=682099" alt=""></a></li>
                <li><a href="#"><img src="https://s.svgbox.net/hero-solid.svg?ic=currency-dollar&fill=682099" alt=""></a></li>
                <li><a href="#"><img src="https://s.svgbox.net/hero-solid.svg?ic=currency-dollar&fill=682099" alt=""></a></li>
                <li><a href="#"><img src="https://s.svgbox.net/hero-solid.svg?ic=currency-dollar&fill=682099" alt=""></a></li>
            </ul>
        </nav>
        <img class="activator" id="activator" src="https://s.svgbox.net/loaders.svg?ic=circles&fill=fff" alt="img">

       

    </header>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js" integrity="sha512-6MT8e40N5u36Um5SXKtwZmoKcCSg1XaKtexnXZPpQ4iJDHrBEHXKz37fnDovXezsaCd4oKCH5Y+vrcl7qpLPoA==" crossorigin="anonymous"></script>

    <script>
        var card = document.getElementById('activator');
        var t1 = gsap.timeline({defaults: {ease: "power2.inOut"}});

        var toggle = false;

        t1.to('.activator',{
            'background': '#805ad5',
            'borderRadius':'0 5em 5em 0',
            'backgroundPosition':'center center',

        });
        t1.to('nav',{
            'clipPath':'ellipse(100% 100% at 50% 50%)'
        }, "-=.5")
        t1.to('nav img', {
            opacity:1
        }, "-=.5")
        t1.pause();
        card.addEventListener('click',() => {
            toggle = !toggle;
            if(toggle ? t1.play() : t1.reverse());
        })
    </script>
</body>
</html>
