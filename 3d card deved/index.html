<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card | DevEd</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="adidas.png" alt="shoe" />
        </div>
        <div class="info">
            <h1 class="title">Adidas Zx</h1>
            <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONS</h3>
            
            <div class="sizes">
                <button>39</button>
                <button>40</button>
                <button class="active">42</button>
                <button>44</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
